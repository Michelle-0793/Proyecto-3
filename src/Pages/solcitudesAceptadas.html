<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitudes aceptadas</title>
</head>
<body>

    <header>
        <div class="divLogo"><img class="imgLogo" src="../img/__LOGO.png" alt=""></div>
        <div class="divTituloRegistro"><h3>Formulario de solicitud</h3></div>
        <div class="divBtnVerHistorial"><button class="btnHistorial" id="btnHistorial">Ver historial de solicitudes</button></div>
    </header>
    <h1>Historial de solicitudes aceptadas</h1>

    <table id="tablaSolicitudes">
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Código Computadora</th>
                <th>Sede</th>
                <th>Fecha de Salida</th>
                <th>Fecha de Regreso</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody id="cuerpoTablaHistorial">
            <!-- Aquí se insertarán las filas de las solicitudes -->
        </tbody>
    </table>

<script type="module" src="../js/solcitudesAceptadas.js"></script>
</body>
</html>
