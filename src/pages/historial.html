<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de solicitudes</title>
</head>
<body>
    <h1>Historial de Solicitudes</h1>

    <input type="text" id="busqueda" placeholder="Buscar por nombre, fecha o estado">
    <button id="btnBuscar">Buscar</button>

    <table id="tablaSolicitudes">
        <thead>
            <tr>
                <th>Nombre/ID Usuario</th>
                <th>Código Computadora</th>
                <th>Sede</th>
                <th>Fecha de Salida</th>
                <th>Fecha de Regreso</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="cuerpoTabla">
            <!-- Aquí se insertarán las filas de las solicitudes -->
        </tbody>
    </table>

<script type="module" src="../js/historial.js"></script>
</body>
</html>
